<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVix Vulnerability Tracker</title>
    <!-- Use the Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .bg-gradient-header {
            background-image: linear-gradient(to right, #6366f1, #a855f7);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-gradient-header text-white shadow-lg p-6 flex justify-center items-center rounded-b-3xl">
        <div class="flex flex-col items-center">
            <h1 class="text-4xl font-extrabold tracking-tight">CVix Vulnerability Tracker</h1>
            <p class="mt-2 text-lg text-gray-200">
                A real-time list of known exploited vulnerabilities.
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto p-8 flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8">

        <!-- Sidebar for Highlights -->
        <aside class="w-full md:w-1/3 lg:w-1/4 p-6 bg-white rounded-2xl shadow-lg border border-purple-200 h-fit">
            <h2 class="text-2xl font-bold text-purple-800 mb-4">Highlights</h2>
            <ul id="sidebar-list" class="space-y-4">
                <!-- Highlight items will be injected here by JS -->
            </ul>
        </aside>

        <!-- Main Vulnerability List Section -->
        <section class="flex-1">
            <!-- Controls and search -->
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-6">
                <button id="refresh-button" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                    Refresh Data
                </button>
                <div class="relative w-full sm:w-1/2">
                    <input type="text" id="search-input" placeholder="Search by name or affected product..." class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!-- Vulnerability List -->
            <div id="loading" class="text-center text-gray-500 text-lg mt-10 hidden">
                Loading vulnerabilities...
            </div>
            <div id="error-message" class="text-center text-red-500 font-semibold mt-10 hidden">
                Failed to load data. Please try again later.
            </div>
            <div id="vulnerability-list" class="grid gap-6 mt-8">
                <!-- Vulnerability cards will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <script>
        const vulnerabilityList = document.getElementById('vulnerability-list');
        const sidebarList = document.getElementById('sidebar-list');
        const loadingIndicator = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const refreshButton = document.getElementById('refresh-button');
        const searchInput = document.getElementById('search-input');

        let allVulnerabilities = [];

        // Function to create a single vulnerability card
        function createVulnerabilityCard(vulnerability) {
            const card = document.createElement('div');
            card.className = 'card bg-gray-50 p-6 rounded-xl border border-gray-200';
            
            const content = `
                <h2 class="text-xl font-bold text-gray-800">${vulnerability.name}</h2>
                <p class="mt-1 text-gray-600">
                    <span class="font-semibold">Affected:</span> ${vulnerability.affected}
                </p>
                <p class="mt-1 text-gray-600">
                    <span class="font-semibold">Last Updated:</span> ${vulnerability.last_updated}
                </p>
                <div class="flex justify-between items-center mt-4">
                    <span class="inline-block bg-red-200 text-red-800 text-sm font-semibold px-3 py-1 rounded-full">
                        ${vulnerability.priority}
                    </span>
                    <p class="text-sm text-gray-500">${vulnerability.action}</p>
                </div>
            `;
            
            card.innerHTML = content;
            return card;
        }

        // Function to create a sidebar highlight item
        function createSidebarItem(vulnerability) {
            const item = document.createElement('li');
            item.className = 'p-4 bg-purple-50 rounded-lg shadow-inner border border-purple-100 transition-colors hover:bg-purple-100 cursor-pointer';

            item.innerHTML = `
                <h4 class="font-semibold text-purple-800">${vulnerability.name}</h4>
                <p class="text-xs text-gray-500 mt-1">${vulnerability.affected}</p>
            `;
            item.addEventListener('click', () => {
                // Use a simple, non-blocking message box for the iframe environment
                const messageBox = document.createElement('div');
                messageBox.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50';
                messageBox.innerHTML = `
                    <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center">
                        <h3 class="text-xl font-bold mb-4 text-gray-800">Details</h3>
                        <p class="text-sm text-gray-600 mb-2"><strong>Name:</strong> ${vulnerability.name}</p>
                        <p class="text-sm text-gray-600 mb-2"><strong>Affected:</strong> ${vulnerability.affected}</p>
                        <p class="text-sm text-gray-600 mb-4"><strong>Priority:</strong> ${vulnerability.priority}</p>
                        <p class="text-sm text-gray-600 mb-4"><strong>Action:</strong> ${vulnerability.action}</p>
                        <button class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-full hover:bg-blue-700" onclick="this.parentElement.parentElement.remove()">Close</button>
                    </div>
                `;
                document.body.appendChild(messageBox);
            });
            return item;
        }

        async function fetchVulnerabilities() {
            loadingIndicator.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            vulnerabilityList.innerHTML = '';
            sidebarList.innerHTML = '';
            searchInput.value = '';

            try {
                const response = await fetch('http://127.0.0.1:5000/api/vulnerabilities');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                allVulnerabilities = data;
                
                // Display all vulnerabilities in the main list
                displayVulnerabilities(allVulnerabilities);
                
                // Display top 5 vulnerabilities in the sidebar
                const highlights = allVulnerabilities.slice(0, 5);
                highlights.forEach(vulnerability => {
                    sidebarList.appendChild(createSidebarItem(vulnerability));
                });
                
            } catch (error) {
                console.error("Error fetching vulnerabilities:", error);
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = `Failed to load data. Please try again later.`;
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function displayVulnerabilities(vulnerabilities) {
            vulnerabilityList.innerHTML = '';
            if (vulnerabilities.length === 0) {
                vulnerabilityList.innerHTML = `<p class="text-center text-gray-500 text-lg">No vulnerabilities found.</p>`;
                return;
            }

            vulnerabilities.forEach(vulnerability => {
                vulnerabilityList.appendChild(createVulnerabilityCard(vulnerability));
            });
        }

        function handleSearch(event) {
            const query = event.target.value.toLowerCase();
            const filteredVulnerabilities = allVulnerabilities.filter(vuln => {
                return vuln.name.toLowerCase().includes(query) || vuln.affected.toLowerCase().includes(query);
            });
            displayVulnerabilities(filteredVulnerabilities);
        }

        // Event listeners
        refreshButton.addEventListener('click', fetchVulnerabilities);
        searchInput.addEventListener('input', handleSearch);

        // Initial data fetch
        window.onload = fetchVulnerabilities;
    </script>
</body>
</html>
